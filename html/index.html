<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
</link>

<body>
    <p>
        <div class="panel-container">
            <nav id="json" class="panel-left">
                <textarea placeholder="raw" id="json-raw" class="txta"></textarea>
            </nav>
            <nav class="splitter"></nav>
            <nav id="formatted" class="panel-right">
            </nav>
        </div>
    </p>
    <p>
        <button class="myButton" onclick="reset()">reset</button>
        <button class="myButton" onclick="minimize()">minimize JSON</button>
        <label id="msg"></label>
    </p>
</body>
<script type="text/javascript">
    // This will wait for the astilectron namespace to be ready
    document.addEventListener('astilectron-ready', function () {
        astilectron.sendMessage("ready");
        astilectron.onMessage(function(message) {
            dispatch(message)
        });
    });
    document.getElementById("json-raw").focus();
</script>

</html>
